  postgres_database:
    container_name: main-postgres-server
    image: postgres:14.2
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: learning-security
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    command: -p 5432
    healthcheck:
      test: "exit 0"
    networks:
      - dev_network
  pg_admin:
    container_name: pgadmin4-server
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    networks:
      - dev_network
